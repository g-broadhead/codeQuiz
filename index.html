<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/reset.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Style CSS -->
  <link rel ="stylesheet" href ="./assets/style.css">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxeXEosoWwJzDlME6Sg6HMiaMWWk901wLdcA&usqp=CAU">


  <title>Code Quiz</title>
</head>
<body>
<!-- Quiz Container -->
  <div class="container">

<!-- Score tracker -->
    <div class="textStyle" id="score">Score:</div>
    <div class="textStyle" id="time">Time:</div>
    <div id="questionsContainer" class="hide">

<!-- Header -->
      <div id="question" class="headerStyle">Question</div>

<!-- Answer Buttons -->
      <div id="answerBtns" class="btn-grid">
        <button class="btn btnStyle">AnswerA</button>
        <button class="btn btnStyle">AnswerB</button>
        <button class="btn btnStyle">AnswerC</button>
        <button class="btn btnStyle">AnswerD</button>
      </div>
    </div>

<!-- Highscore submission form -->
    <div id="submitScore" class="textStyle hide">

      <form class="row g-3">
        <div class="col-auto">
          <label for="userName" class="visually-hidden">Ignore Me I am Blank</label>
          <input type="text" readonly class="form-control-plaintext" id="userName" value="">
        </div>
        <div class="col-auto">
          <label for="name" class="visually-hidden">name</label>
          <input type="text" class="form-control" id="name" placeholder="User Name">
        </div>
        <div class="col-auto">
          <button type="submit" id="submit" class="btn btn-primary mb-3">Submit Score</button>
        </div>
      </form>
    </div>

<!-- Display Scores -->
    <div id="displayScores" class="hide">
      <h5>Your Scores</h5>
    </div>

<!-- Control Button container,start, highscore, reset -->
    <div class="controlBtns">
      <button id="startBtn" class="btn">Start</button>
<!-- <button id="resetBtn"class="btn btnStyle hide">Reset Quiz</button> -->
    </div>
  </div>

<!--JS Bundle  Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JS link to code -->
  <script src="./assets/script.js"></script>
</body>
</html>
